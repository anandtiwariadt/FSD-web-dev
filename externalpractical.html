<!DOCTYPE html>
<html>
<head>
  <title>FEEDBACK FORM</title>
</head>
<body style="background-color: lightblue;">

  <h1 style="text-align: center;">FEEDBACK FORM</h1>

  <div style="border: 2px solid black; 
              width: 400px; 
              margin: auto; 
              padding: 20px; 
              background-color: white; 
              text-align: center;">

    <h2>
      <label>Full Name: </label>
      <input type="text" name="name" placeholder="Enter your name" required>
    </h2>

    <h2>
      <label>Email: </label>
      <input type="email" name="email" placeholder="Enter valid email address" required>
    </h2>

    <h2>
      <label>Rating: </label>
      <input type="text" name="rating" placeholder="Share your rating" required>
    </h2>

    <h2>
      <label>Comment: </label><br>
      <textarea name="comments" rows="4" cols="40" placeholder="Share your comments" required></textarea>
    </h2>

    <h2>
      <label>Required Fields: </label><br>
      <textarea name="required_fields" rows="4" cols="40" placeholder="Required fields" required></textarea>
    </h2>

  </div>

</body>
</html>
